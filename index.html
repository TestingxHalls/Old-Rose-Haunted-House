   <p style="color: aliceblue ;">Old Rose Haunted House was founded one weekend back in 2018, over enough beers to convince us that we totally had enough time to pull it off (less than 30 days before Halloween). We cut it close, but we got it built and we opened our doors. As the screams began to fade – we knew we had to do it again, only bigger, and scarier…

	We are a neighborhood garage haunt located on the South West side of Vegas that is free to those who know how to find us. Our experience is hand crafted by a group of friends that love all things Halloween, and it changes every year!
	 
	If you found this page, it means we must be doing something right! We couldn’t exist without you all, so to show our appreciation, we’ve put together a list of “perks” for our donors below.
	
	For information on how you can donate building materials such as lumber, foam, vinyl, etc, theme specific items, or if you just want to donate your time – connect with us through our FaceBook or Instagram pages!
	
	Thank you for the support! 
	
	Remember - It’s always Halloween if you care enough
	
	</p>

<script>
//Get the button
var mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>
